
# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
source = ~/.config/hypr/general.conf

################
### MONITORS ###
################
monitor=DP-2,1920x1080@144,auto,auto
monitor=DP-3,1920x1080@100,auto,auto
#monitor = HDMI-A-1,1920x1080@120,0x0,1
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland


exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once = systemctl --user start hyprpolkitagent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = wl-paste --watch cliphist store

exec-once = swww-daemon
exec-once = agsv2 run
exec-once = nm-applet --indicator

# saturate display
exec-once = hyprshade on ~/.config/hypr/shaders/saturation.glsl.mustache

windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

$cursor = Bibata-Modern-Classic

# Cursor
exec-once = hyprctl setcursor "$cursor" 16
#exec-once = gsettings set org.gnome.desktop.interface cursor-size 16
#exec-once = gsettings set org.gnome.desktop.interface cursor-theme "$cursor"
env = HYPRCURSOR_THEME,"$cursor"
#env = XCURSOR_THEME,"$cursor"


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun


